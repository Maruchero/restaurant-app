<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="dialog-container">
        <dialog id="add-table-dialog">
            <h1>Add table</h1>
            <div>
                <input type="text" id="add-table-dialog-number" onkeyup="checkTableDialogCompletion()" placeholder="Table number">
                <button disabled="disabled"></button>
            </div>
        </dialog>
    </div>

    <section name="tables">
        <div class="button-row">
            <div class="left">
                <a href="../restaurant/" title="Return to home"><button><i class="fa-solid fa-house"></i></button></a>
                <button>Manage menu</button>
            </div>
            <div class="right">
                <button onclick="addTable()">Add table</button>
            </div>
        </div>
        <table id="tables-table"></table>
    </section>

    <!-- Scripts -->
    <script src="../main.js"></script>
    <script src="../apis/dish-api.js"></script>
    <script src="../apis/menu-api.js"></script>
    <script src="../apis/restaurant-api.js"></script>
    <script src="../apis/table-api.js"></script>
    <script src="index.js"></script>
</body>
</html>
